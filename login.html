<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shaded Form</title>
</head>
<body>
    <main class="container">

        <div class="wrapper">

            <aside class="left-side">   
                <img src="images/HD-wallpaper-wending-cubes-01-3d-cube-dark-abstract-black-render-rotating-rotation.jpg"  width="100%" height="100%">
                <div class="sideone-main">
                    <header>
                        <h2>Welcome to login form</h2>
                    </header>
                        <p>
                            Far far away behind the word mountains,far from the country vokalla and constantia,
                            there live the blind text 
                        </p>
                </div>            
           </aside>

           <section class="right-side loginRight">
                <h1>Create an account</h1>
                <form action="" class="loginForm">
                
                    <div class="form-group loginEmail">
                        <label for="name">Email Address</label>
                        <input type="text" name="namer" id="" placeholder="johndoe@gmail.com">
                    </div>
                 
                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="namer" id="" placeholder="Password">
                    </div>
                  
                    <div class="forms-group checkbox-container">
                        <input type="checkbox" name="namer" id="terms">
                        <h3>i agree with all the terms and condition</h3>
                    </div>
                    
                    <button type="submit" class="regBtn">Login</button>
        

                    <div class="or">
                    <div class="lin lefty"></div>
                        <span class="nort"><h3>OR</h3></span>
                        <div class="lin right"></div>
                    </div>

                    <header>
                        <h3>signup with this services</h3>
                    </header>
                    <div class="socials">
                        <a href="#"><i class="fa fa-google"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                    </div>
                    <p class="signin">
                        i am not a member ! <a href="index.html">Register</a>
                    </p>
                </form>
            </section>
      </div>
    </main>

</body>
</html>
