<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>A Dashboard</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/puplogo.jfif" alt="" srcset="">
            <h3>Purple</h3>
        </div>
        <div class="dashs"><i class="fa fa-car"></i></div>
        <div class="formIcon"> 
            <input type="text" name="text" class="text" placeholder="Project Search">
            <i class="fa fa-search"></i>
        </div>
        <div class="userName">
            <img src="images/hero-image.png" alt="">
            <h3>Sam Olaiya</h3>
        </div>
        <div class="formIcons">
            <nav>
                <ul>
                    <li><a href=""> <i class="fa fa-clock" style="font-size: 1rem"></i></a></li>
                    <li><a href=""> <i class="fa fa-envelope" style="font-size: 1r1em"></i></a></li>
                    <li><a href=""> <i class="fa fa-power-off" style="font-size: 1rem"> </i></a></li>
                    <li><a href=""> <i class="fa fa-bell" style="font-size: 1rem"></i></a></li>
                    <li><a href=""> <i class="fa fa-list" style="font-size: 1rem"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <aside>
            <div>
                <div class="asideFirst">
                     <img src="images/hero-image.png" alt="side image" srcset="">
                    <div class="about">
                        <h3>Sam Olaiya</h3>
                        <h4>Project Manager</h4>
                    </div>
                    <span class="book"><i class="fa fa-bookmark"></i></span>
                </div>

                <div class="asideSecond">
                    <div class="dashboard">
                        <h3>Dashboard</h3>
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Page Layout</h3>
                        <i class="fa fa-bus"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Apps</h3>
                        <i class="fa fa-file"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Widgets</h3>
                        <i class="fa fa-comment-alt"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Sidebar Layouts</h3>
                        <i class="fa fa-list"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Basic UI Elements</h3>
                        <i class="fa fa-dot-circle"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Advance UI</h3>
                        <i class="far fa-lightbulb"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Popups</h3>
                        <i class="fa fa-clock"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Notifications</h3>
                        <i class="fa fa-bar-chart"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Icons</h3>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Forms</h3>
                        <i class="fa fa-square"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Text Editors</h3>
                        <i class="fa fa-file-code"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Code Editors</h3>
                        <i class="fa  fa-archive"></i>
                    </div>
                    <div class="dashboard">
                        <h3>Charts</h3>
                        <i class="fa fa-pie-chart"></i>
                    </div>
                </div>
              
            </div>
        </aside>

        <section class="mainSec">
            <div class="main-header">
                    <div class="top-main">
                        <i class="fa fa-home"></i>
                        <h2>Dash board</h2>
                    </div>
                    <div class="top-main main2">
                        <h2>Overview</h2>
                        <i class="far fa-dot-circle"></i>
                    </div>
            </div>
            

            <div  class="three-box">
                <div class="boxes box1">
                    <img src="images/b1-removebg-preview.png" alt="" srcset="">
                </div>
                <div class="boxes box2">
                    <img src="images/b2-removebg-preview.png" alt="" srcset="">
                </div>
                <div class="boxes box3">
                    <img src="images/b3-removebg-preview.png" alt="" srcset="">
                </div>
            </div>

            <div class="four-box">
                <div class="box4">
                    <img src="images/b4-removebg-preview.png" alt="">
                </div>
                <div class="box5">
                    <img src="images/b5-Picsart-BackgroundRemover.PNG" alt="" srcset="">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
